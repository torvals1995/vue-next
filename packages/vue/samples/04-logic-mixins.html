<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>
  <script src="../dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    const useMouse = {
      data() {
        return { x: 0, y: 0 }
      },
      methods: {
        update(e) {
          this.x = e.pageX
          this.y = e.pageY
        }
      },
      mounted() {
        window.addEventListener('mousemove', this.update)
      },
      beforeDestroy() {
        window.removeEventListener('mousemove', this.update)
      }
    }
    const useTime = {
      data() {
        return { time: new Date() }
      },
      mounted() {
        setInterval(() => {
          this.time = new Date()
        }, 1000)
      }
    }
    const MyComp = {
      template: `<div>x: {{ x }} y: {{ y }}</div>
        <p>time: {{time}}</p>`,
      mixins: [useMouse, useTime]
    }
    createApp(MyComp).mount('#app')
  </script>
</body>
</html>
